<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Bike Simulator</h1>
    <form action="/simulate" method="post">
        <div>
            <label>
                Rider Mass (kg): <input type="number" name="mass" step="0.1" required>
            </label>
        </div>
        <div id="terrain-div">
            <p>Terrain Type:</p>
            <label for="terrain-input-snow">Snow</label>
            <input type="radio" id="terrain-input-snow" name="terrain" value="snow" required>
            <label for="terrain-input-ice">Ice</label>
            <input type="radio" id="terrain-input-ice" name="terrain" value="ice" required>
        </div>
        <div>
            <label>
                Pedaling Force (N): <input type="number" name="pedaling_force" step="0.1" required>
            </label>
        </div>
        <div>
            <label>
                Slope Angle (degrees): <input type="number" name="angle" step="0.1" required>
            </label>
        </div>
        <div>
            <p>Pedaling Mode:</p>
            <select name="mode" required>
                <option value="pedal">Pedal Only</option>
                <option value="motor">Motor Only</option>
                <option value="both">Both</option>
            </select>
        </div>
        <div id="run-div">
            <button type="submit">Run Simulation</button>
        </div>
    </form>
</body>
</html>
