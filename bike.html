<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike Simulator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="bike.js"></script>
</head>
<body>
    <H1>Bike Simulator</H1>
    <form>
        <div>
            <label>
                mass : <input type="text"> kg
            </label>
        </div>
        <div id="terrain-div">
            <label for="terrain-input-snow">Snow</label><input type="radio" id="terrain-input-snow">
            <label for="terrain-input-ice">Ice</label><input type="radio" id="terrain-input-ice">
        </div>
        <div>
            <label>
                Speed : <input type="text">
            </label>
        </div>
        <div>
            <label>
                Slope : <input type="text">
            </label>
        </div>
        <div id="run-div">
            <button type="submit">Run</button>
        </div>
    </form>
</body>
</html>
